version: '3.8'

services:
  django:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq-consumer
    environment:
      - ENVIRONMENT=development

  rabbitmq-consumer:
    build: .
    command: python ./rabbit/consumer.py  
    environment:
      - RABBIT_MQ_DEFAULT_QUEUE=genomma_communication_center_exchange
    networks:
      - default
    restart: unless-stopped

networks:
  default:
